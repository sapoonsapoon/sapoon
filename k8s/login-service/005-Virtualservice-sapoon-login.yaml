apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sapoon-login
spec:
  hosts:
  - "*"
  gateways:
  - sapoon-login-gateway
  http:
  - match:
    - uri:
        exact: /sapoon/login
    route:
    - destination:
        host: sapoon-login
        port:
          number: 8080